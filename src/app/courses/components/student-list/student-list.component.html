<mat-form-field class="w-full mt-4">
  <mat-label>Buscar alumno</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. María" #input>
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="lu">
      <th class="text-indigo-600 font-bold" mat-header-cell *matHeaderCellDef mat-sort-header> LU </th>
      <td mat-cell *matCellDef="let row"> {{row.lu}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th class="text-indigo-600 font-bold" mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th class="text-indigo-600 font-bold" mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center text-base py-2" colspan="4" *ngIf="students?.length != 0">No se encontró nada relacionado con "{{input.value}}"</td>
      <td class="mat-cell text-center text-base py-2" colspan="4" *ngIf="!students || students?.length == 0">No hay datos para mostrar</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
