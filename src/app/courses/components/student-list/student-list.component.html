<table style="width: 100%;">
  <thead class="font-bold text-primary">
    <td>LU</td>
    <td>Apellido</td>
    <td>Nombres</td>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td> {{student.lu}} </td>
      <td> {{student.surname}} </td>
      <td> {{student.name}} </td>
    </tr>
  </tbody>
</table>
