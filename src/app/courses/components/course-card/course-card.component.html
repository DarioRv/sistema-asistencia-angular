<mat-card class="flex flex-column justify-content-between h-full">
  <div>
    <mat-card-header>
      <mat-card-title> {{course.title}} </mat-card-title>
      <mat-card-subtitle> {{course.universityProgram}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-2">
      <p class="max-h-4rem overflow-auto">
        <strong>Descripción: </strong>
        {{ course.description }}
      </p>
      <mat-chip-listbox>
        <mat-chip color="primary" *ngIf="!course.students">
          Sin estudiantes
        </mat-chip>
        <mat-chip color="primary" *ngIf="course.students">
          {{ course.students.length | i18nPlural:studentsMap }}
        </mat-chip>
      </mat-chip-listbox>
    </mat-card-content>
  </div>
  <mat-card-actions class="border border-top-1 surface-border">
    <button mat-button mat-raised color="primary" [routerLink]="['../view',course.id]">
      <mat-icon>visibility</mat-icon>
      Ver curso
    </button>
    <span class="spacer"></span>
    <div class="more-options">
      <button mat-button mat-raised [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
        Más
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['../edit/', course.id]">
          <mat-icon class="text-500 text-xl">edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="onDeleteCourse(course.id)">
          <mat-icon class="text-500 text-xl">delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-actions>
</mat-card>
