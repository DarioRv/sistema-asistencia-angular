<h2> {{course?.title}} </h2>
<mat-tab-group style="max-width: 600px; height: auto;">
  <mat-tab label="Alumnos"> <course-student-list></course-student-list> </mat-tab>
  <mat-tab label="Asistencia del día">
    <section class="p-2">
      <p>Aún no hay registros</p>
      <button mat-button color="primary">
        <mat-icon>download</mat-icon>
        Descargar asistencia
      </button>
    </section>
  </mat-tab>
  <mat-tab label="Opciones"> <course-settings></course-settings> </mat-tab>
</mat-tab-group>
