<div class="step-card flex flex-column align-items-center relative p-0 mt-6 h-full">
  <div class="step-number absolute grid align-items-center text-center text-white">
    <span>{{ step.id }}</span>
  </div>
  <div class="step-content text-center text-white h-full w-full">
    <h3 class="text-3xl">{{ step.title }}</h3>
    <p class="text-lg">{{ step.description }}</p>
  </div>
</div>
