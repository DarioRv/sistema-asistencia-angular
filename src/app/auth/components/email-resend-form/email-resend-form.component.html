<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-full mb-1">
    <mat-label>Correo</mat-label>
    <input type="text" matInput formControlName="email" required>
    <mat-error *ngIf="email.hasError('required')">El email es requerido</mat-error>
    <mat-error *ngIf="email.hasError('email')">El formato es incorrecto</mat-error>
  </mat-form-field>
  <button class="block mx-auto" mat-flat-button color="primary" type="submit">Reenviar correo</button>
</form>
