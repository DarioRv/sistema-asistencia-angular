<div
  dragAndDrop
  (fileDropped)="onDropFile($event)"
  class="dropzone bg-white dark:bg-slate-600 text-center relative border-2 rounded p-8"
  [ngClass]="{'border-dashed border-slate-400': !selectedFile, 'border-solid border-sky-600': selectedFile}"
>
  <input class="opacity-0 absolute top-0 left-0" type="file" id="fileDropRef" (change)="onSelectFileFromBrowser($event)" #fileDropRef>
  <ng-template [ngIf]="!selectedFile">
    <img src="" alt="">
    <h3 class="text-xl text-slate-700">Arrastra y suelta tu archivo aqu√≠</h3>
    <p class="mb-5">o</p>
    <label for="fileDropRef" class="text-white rounded bg-core-primary p-2 hover:cursor-pointer">Buscar en mi computadora</label>
  </ng-template>
  <ng-template [ngIf]="selectedFile">
    <h3 class="text-xl text-slate-700">Archivo seleccionado</h3>
    <div class="bg-slate-200 flex justify-between items-center rounded px-6 py-2 z-20 mb-4">
      <mat-icon class="size-4 text-green-400">csv</mat-icon>
      <p class="m-0">{{selectedFile.name}} - {{ selectedFile.size }} bytes</p>
      <button mat-icon-button class="text-red-600 font-bold hover:text-white hover:bg-red-600 transition-colors duration-50" (click)="onRemove()"><mat-icon>close</mat-icon></button>
    </div>
    <button mat-flat-button color="primary" (click)="onUpload()">
      <mat-icon>upload</mat-icon>
      Subir
    </button>
  </ng-template>
</div>
