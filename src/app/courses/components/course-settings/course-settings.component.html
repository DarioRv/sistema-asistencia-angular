<section class="flex flex-column gap-3 p-2">
  <article class="general-settings">
    <h3 class="font-bold">Ajustes</h3>
    <mat-slide-toggle
        class="example-margin"
        color="primary">
      Activar asistencia
    </mat-slide-toggle>
  </article>
  <mat-divider></mat-divider>
  <article class="student-list">
    <h3 class="font-bold">Listado</h3>
      <p-fileUpload mode="basic" chooseLabel="Subir CSV" name="fileUpload" [auto]="true" url="" (onUpload)="onUpload($event)"></p-fileUpload>
  </article>
  <mat-divider></mat-divider>
  <schedule-form></schedule-form>
  <mat-divider></mat-divider>
  <article class="danger-zone">
    <h3 class="text-red-500 font-bold mb-1">Zona de peligro</h3>
    <div class="border-1 border-round-sm border-red-600 p-2">
      <danger-zone-options></danger-zone-options>
    </div>
  </article>
</section>
