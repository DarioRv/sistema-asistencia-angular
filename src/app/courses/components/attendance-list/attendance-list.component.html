<ng-template [ngIf]="attendances.length != 0 && !isLoading">
  <div class="flex justify-end items-center my-2">
    <button mat-button (click)="getStudentsAttendance()">
      <span>Actualizar</span> <mat-icon matTooltip="Actualizar los datos de la tabla de asistencia">refresh</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="attendances">
    <ng-container matColumnDef="lu">
      <th class="text-core-primary dark:text-core-primary-200 font-bold" mat-header-cell *matHeaderCellDef> LU </th>
      <td mat-cell *matCellDef="let element"> {{ element.lu }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th class="text-core-primary dark:text-core-primary-200 font-bold" mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date:'HH:mm:ss' }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>

<ng-template [ngIf]="attendances.length == 0 && !isLoading">
  <p>AÃºn no hay registros de asistencia</p>
</ng-template>

<shared-loader class="my-3" size="16px" *ngIf="isLoading"></shared-loader>
