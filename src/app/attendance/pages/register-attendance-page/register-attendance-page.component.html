<section class="container-limited">
  <h1 class="text-5xl text-center text-core-primary font-bold">Registrar asistencia</h1>
  <nav class="flex flex-col md:flex-row gap-3 justify-center items-center">
    <a class="p-2 bg-core-primary-100 text-core-primary font-bold rounded" routerLink="register">Introducir código de asistencia</a>
    <a class="p-2 bg-core-secondary-100 text-core-secondary font-bold rounded" routerLink="list">Ver mi historial de asistencia</a>
  </nav>
  <div class="w-fit mx-auto mt-16">
    <div class="bg-core-primary rounded-xl py-5 px-4 md:px-10 my-6">
      <h3 class="text-white text-center text-3xl mb-3 md:text-4xl md:mb-7">Programación III</h3>
      <p class="text-white m-0 text-center">Introduce tu <strong>LU</strong> <mat-icon class="text-sm w-fit" matTooltip="Libreta universitaria">help</mat-icon> para registrar tu asistencia</p>
      <p class="text-center"><strong class="text-white text-xs">Tenés tiempo hasta las 9:00</strong></p>

      <form>
        <mat-form-field class="mt-5 w-full">
          <mat-label>Libreta universitaria completa</mat-label>
          <input matInput type="text" placeholder="Ej: APU003951">
        </mat-form-field>
        <div class="w-fit mx-auto">
          <button class="border border-white text-white rounded px-3 py-2 transition-all hover:bg-white hover:text-core-primary" type="submit">Registrar asistencia</button>
        </div>
      </form>
    </div>

    <div class="p-2 bg-core-secondary-100 text-core-secondary rounded">
      <p class="font-bold text-center m-0">Lo sentimos, te encuentras fuera del horario permitido.</p>
    </div>
  </div>
</section>
