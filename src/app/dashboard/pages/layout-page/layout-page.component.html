<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" opened="true" [ngStyle]="{width: '250px', border: 'none'}">
    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <!-- <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="flex justify-content-between w-full align-items-center">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        Logout
      </button>

    </div>
  </mat-toolbar>

  <div class="container-limited p-6">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
