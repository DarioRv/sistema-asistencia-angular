<section class="course-details flex flex-col">
  <article class="loading-layout" *ngIf="isLoading; else courseDetails">
    <tab-group-placeholder></tab-group-placeholder>
  </article>
  <ng-template #courseDetails>
    <h2> {{course.title}} </h2>
    <article class="about">
      <div class="bg-white rounded border-slate-400 shadow-xl p-3 dark:bg-slate-700">
        <mat-tab-group>
          <mat-tab label="Alumnos">
            <course-student-list *ngIf="course.students" [students]="course.students"></course-student-list>
            <div class="no-students bg-slate-100 rounded w-fit mx-auto px-2 mt-5 dark:bg-slate-400" *ngIf="!course.students">
              <p class="text-center text-lg text-slate-500 font-bold dark:text-gray-600">No hay alumnos que mostrar</p>
            </div>
          </mat-tab>
          <mat-tab label="Asistencia del dÃ­a">
            <course-assistance-view [courseData]="course.id"></course-assistance-view>
          </mat-tab>
          <mat-tab label="Opciones">
            <course-settings [courseData]="course" (onEditCourse)="onEditCourse($event)"></course-settings>
          </mat-tab>
        </mat-tab-group>
      </div>
    </article>
  </ng-template>
</section>
