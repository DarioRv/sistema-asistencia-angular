  [maxFileSize]="1000000"
  chooseLabel="Importar"
  chooseStyleClass="bg-indigo-600 text-white font-bold p-2 rounded-md border-none"
  cancelLabel="Cancelar"
  cancelStyleClass="bg-red-600 text-white font-bold p-2 rounded-md border-none"
  uploadLabel="Subir"
  uploadStyleClass="bg-green-600 text-white font-bold p-2 rounded-md border-none"
  invalidFileTypeMessageSummary="Tipo de archivo inv치lido"
  invalidFileTypeMessageDetail="El archivo debe ser de tipo CSV"
  invalidFileSizeMessageSummary="Tama침o de archivo inv치lido"
  invalidFileSizeMessageDetail="El archivo debe pesar menos de 1MB"
  invalidFileMessageSummary="Archivo inv치lido"
  invalidFileMessageDetail="El archivo debe ser de tipo CSV y pesar menos de 1MB"
  (onSelect)="onSelect($event)"
  (onClear)="onClear()"
  (onRemove)="onRemove($event)"
  >
    <ng-template pTemplate="content">
        <p class="text-center" *ngIf="selectedFiles.length == 0">Drag and drop your files</p>
    </ng-template>
</p-fileUpload>
