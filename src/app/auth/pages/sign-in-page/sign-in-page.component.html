<section class="sign-in surface-100 p-5">
  <div class="grid align-items-stretch h-min surface-200 border-round-3xl">
    <div class="form flex flex-column align-items-center col-12 lg:col-6 px-6 py-8">
      <h2 class="text-5xl font-bold mb-6">Iniciar sesión</h2>
      <p class="text-center">Usá tu email y contraseña</p>
      <form [formGroup]="signInForm" class="w-full max-w-30rem" (ngSubmit)="login()">
        <div>
          <mat-form-field class="w-full mb-1">
            <mat-label>Ingresa tu email</mat-label>
            <input matInput placeholder="pat@example.com" name="email" id="email" formControlName="email" required>
            <mat-error *ngIf="Email?.hasError('required')">Es necesario el email</mat-error>
            <mat-error *ngIf="Email?.hasError('email')">El formato no es correcto</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-full mb-1">
            <mat-label>Ingresa tu contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" id="password" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="Password?.hasError('required')">Es necesaria la contraseña</mat-error>
          </mat-form-field>
        </div>
        <button type="submit" mat-flat-button class="w-full mt-2 bg-indigo-600" [disabled]="isSubmitting">
          <mat-icon *ngIf="!isSubmitting">login</mat-icon>
          {{ isSubmitting ? 'Autenticando...' : 'Iniciar sesión' }}
        </button>
      </form>
    </div>
    <div class="sign-up-redirect col-12 lg:col-6 flex flex-column align-items-center justify-content-center bg-indigo-600 px-6 py-8 text-white">
      <h2 class="text-5xl font-bold mb-6">¿No tienes cuenta?</h2>
      <p>
        Registrate ahora y empieza a disfrutar de los beneficios de agilizar tus clases.
      </p>
      <button class="text-lg mt-4" routerLink="/auth/sign-up">Registrarme</button>
    </div>
  </div>
</section>
