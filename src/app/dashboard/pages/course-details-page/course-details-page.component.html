<section class="course-details flex flex-column">
  <h2> {{course?.title}} </h2>
  <article class="loading-layout" *ngIf="isLoading; else courseDetails">
    <tab-group-placeholder></tab-group-placeholder>
  </article>
  <ng-template #courseDetails>
    <article class="about">
      <div class="bg-white border-round border-500 shadow-2 p-3">
        <mat-tab-group>
          <mat-tab label="Alumnos">
            <course-student-list [students]="course?.students"></course-student-list>
          </mat-tab>
          <mat-tab label="Asistencia del dÃ­a">
            <course-assistance-view></course-assistance-view>
          </mat-tab>
          <mat-tab label="Opciones">
            <course-settings></course-settings>
          </mat-tab>
        </mat-tab-group>
      </div>
    </article>
  </ng-template>
</section>
