<div class="p-2">
  <div class="link-configuration my-3">
    <p class="bg-slate-100 dark:bg-slate-600 rounded p-2">
      <small class="text-core-primary dark:text-core-primary-400">Código de asistencia</small>
      <br>
      <span class="text-3xl">{{ course.codigoAsistencia ? (course.codigoAsistencia) : 'Aún no generaste el código' }}</span>
    </p>
    <div class="buttons flex gap-2">
      <button mat-flat-button color="primary" (click)="showQRCode()" *ngIf="course.codigoAsistencia">Mostrar QR</button>
      <button mat-button color="primary" (click)="onChangeAttendanceCode()">{{ course.codigoAsistencia ? 'Cambiar link' : 'Generar link' }}</button>
    </div>
    <div class="w-fit bg-slate-500 p-3 my-4 rounded" *ngIf="seeQRCode">
      <qr-code
        [value]="qrCodeUrl + course.codigoAsistencia"
        errorCorrectionLevel="M"
        darkColor="#333"
        [margin]="0"
      ></qr-code>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="assistance-report my-3">
    <course-attendance-list [courseId]="course.id"></course-attendance-list>
  </div>
  <mat-divider></mat-divider>
  <div class="actions my-3">
    <button mat-button color="primary">
      <mat-icon>download</mat-icon>
      Descargar asistencia
    </button>
  </div>
</div>
