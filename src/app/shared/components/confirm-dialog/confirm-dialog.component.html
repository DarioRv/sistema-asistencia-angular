<div class="dialog bg-white border-round border-500 shadow-2 p-3">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.description }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" cdkFocusInitial (click)="onNoClick()">{{ data.cancelButtonText }}</button>
    <button mat-button color="warn" (click)="onConfirm()">{{ data.confirmButtonText }}</button>
  </div>
</div>
